{% extends "complex/base.html" %}

{% block form %}
    {% if form.errors %}
        <p>
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
{% endblock %}
