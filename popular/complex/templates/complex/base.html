{% load static %}

<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>{{ title }}</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/simple/layout.css' %}"/>
    <script type="text/javascript"
            src="{% static 'jslib/jquery.3.1.1.min.js' %}">
    </script>
    <script type="text/javascript"
            src="{% static 'js/utils.js' %}">
    </script>
</head>

<body>
    <div id="outside">
        <div id="inside">
            <header>Django: Complex App</header>
            {% block header %}{% endblock %}
            <div>
            {% block form %}{% endblock %}
            </div>
            <nav id="menu">
                <h4 style="text-align:center">Manage</h4>
                <ul>
                    <li><a id="hlink" href={% url "simple:home" %}>Home</a></li>
                    <li><a id="alink" href={% url "simple:sensor-list" %}>Show Sensors</a></li>
                    <li><a id="clink" href={% url "simple:sensor-create" %}>Add Sensor</a></li>
                    <li><a id="logout" href="/logout/">Logout User</a></li>
                </ul>
            </nav>
            <article id="table">
            <div>
                {% block table %}{% endblock %}
            </div>
            </article>
            <footer>Copyright 2017 @Tim Stilwell</footer>
        </div>
    </div>
</body>

</html>
