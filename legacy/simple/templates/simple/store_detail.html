{% extends "simple/base.html" %}

{% block table %}
    <table id="detail">
        <tr>
            <th>Name</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>{{ widget.name }}</td>
            <td>{{ widget.location }}</td>
        </tr>
    </table>
    {% if widget.name %}
        <button type="button">
            <a href="{{ widget.ulink }}">Modify Widget</a>
        </button>
        <button type="button">
            <a href="{{ widget.dlink }}">Delete Widget</a>
        </button>
    {% endif %}
{% endblock %}
